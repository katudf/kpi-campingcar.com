<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* ボタンの四角形に関する設定 */
      .button-rect {
        fill: #ffe11b; /* ボタンの色（青色） */
        stroke: #000; /* 枠線の色（少し濃い青） */
        stroke-width: 2; /* 枠線の太さ */
      }
      /* 文字に関する設定 */
      .button-text {
        font-family: sans-serif;
        font-size: 16px;
        font-weight: bold;
        fill: #000; /* 文字の色（白） */
        text-anchor: middle; /* 横方向の中央揃え */
        dominant-baseline: central; /* 縦方向の中央揃え */
      }
    </style>
  </defs>
  
  <rect class="button-rect" x="1" y="1" width="44" height="66" rx="10" ry="10"/>
  
  <text class="button-text" x="22" y="15" textLength="20">AI</text>
  <text class="button-text" x="22" y="38" textLength="35">相談</text>
</svg>